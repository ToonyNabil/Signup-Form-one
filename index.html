<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Blue Signup Form</title>
  </head>
  <body>
    <div class="main">
      <h2>Sing Up</h2>
      <div class="input">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
      </div>
      <div class="login">
        <input type="button" value="Login">
      </div>
      <div class="account">
        have account? <span>Login Here</span> 
      </div>
      <hr>
      <div class="footer">
        <div class="text">Or Register Whit</div>
        <div class="social">
          <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
          <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
          <div class="google"><i class="fa-brands fa-google-plus-g"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
